<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/frontend/styles/profile.css" />
        <link rel="stylesheet" href="/src/frontend/styles/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        />
        <title>Perfil</title>
    </head>
    <body>
        <section id="header">
            <a href="index.html"
                ><img
                    src="/src/frontend/assets/img/logored.png"
                    class="logo"
                    alt=""
            /></a>

            <div>
                <ul id="navbar">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="shop.html">Tienda</a></li>
                    <li><a href="about.html">Contacto</a></li>
                    <li><a href="contact.html">Ubicacion</a></li>
                    <li><a href="orders.html">Ordenes</a></li>
                    <li class="profile-link">
                        <a class="active" href="login.html">Perfil</a>
                    </li>
                    <li id="lg-bag">
                        <a href="cart.html"
                            ><i class="fa-solid fa-cart-shopping"></i
                        ></a>
                    </li>
                    <a href="#" id="close"><i class="far fa-times"></i></a>
                </ul>
            </div>
            <div id="mobile">
                <a href="cart.html"
                    ><i class="fa-solid fa-cart-shopping"></i
                ></a>
                <i id="bar" class="fas fa-outdent"></i>
            </div>
        </section>
        <form class="profile-info">
            <img
                src="/src/frontend/assets/img/profile.png"
                alt="foto de perfil"
                width="250px"
            />
            <label for="profile-name">Nombre</label>
            <input id="profile-name" readonly />
            <label for="profile-email">Correo</label>
            <input id="profile-email" readonly />
            <label for="profile-num">Numero de telefono</label>
            <input id="profile-num" readonly />
            <label for="profile-address">Direccion de Envio</label>
            <input id="profile-address" readonly />
            <button class="logout-btn" type="button">Cerrar Sesion</button>
        </form>
    </body>
    <script type="module" src="/src/frontend/scripts/profile.js"></script>
    <script type="module" src="/src/frontend/events/profileEvents.js"></script>
    <script type="module" src="/src/frontend/scripts/script.js"></script>
</html>
