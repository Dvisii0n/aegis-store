<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AEGIS</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        />

        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        />

        <link rel="stylesheet" href="/src/frontend/styles/style.css" />
    </head>

    <body>
        <section id="header">
            <a href="index.html"
                ><img
                    src="/src/frontend/assets/img/logored.png"
                    class="logo"
                    alt=""
            /></a>

            <div>
                <ul id="navbar">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="shop.html">Tienda</a></li>
                    <li><a href="about.html">Contacto</a></li>
                    <li><a href="contact.html">Ubicacion</a></li>
                    <li><a href="login.html">Perfil</a></li>
                    <li id="lg-bag">
                        <a class="active" href="cart.html"
                            ><i class="fa-solid fa-cart-shopping"></i
                        ></a>
                    </li>
                    <a href="#" id="close"><i class="far fa-times"></i></a>
                </ul>
            </div>
            <div id="mobile">
                <a href="cart.html"
                    ><i class="fa-solid fa-cart-shopping"></i
                ></a>
                <i id="bar" class="fas fa-outdent"></i>
            </div>
        </section>

        <section id="page-header" class="about-header">
            <h2>Vamo a hablar.</h2>
            <p>Dejanos un mensaje Nos gusta escucharte</p>
        </section>

        <section id="cart" class="section-p1">
            <table width="100%">
                <thead>
                    <tr>
                        <td>Eliminar</td>
                        <td>Imagen</td>
                        <td>Producto</td>
                        <td>Precio</td>
                        <td>Cantidad</td>
                        <td>Subtotal</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="cart-add" class="section-p1">
            <div id="cupon">
                <h3>Aplicar cupon</h3>
                <div>
                    <input type="text " placeholder="Ingresa tu cupon" />
                    <button class="normal">Aplicar</button>
                </div>
            </div>

            <div id="Subtotal">
                <h3>Total del carrito</h3>
                <table>
                    <tr>
                        <td>Subtotal</td>
                        <td class="cart-subtotal"></td>
                    </tr>

                    <tr>
                        <td>Envio</td>
                        <td class="shipment-amount">Gratis</td>
                    </tr>

                    <tr>
                        <td><strong>Total</strong></td>
                        <td><strong class="cart-total"></strong></td>
                    </tr>
                </table>
                <button class="normal">Procede al pago</button>
            </div>
        </section>
        
        <script type="module" src="/src/frontend/scripts/cart.js"></script>
        <script src="/src/frontend/scripts/script.js"></script>
    </body>
</html>
