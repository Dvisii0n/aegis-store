<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
        <link rel="stylesheet" href="/src/frontend/styles/estilolog.css" />
        <title>Login</title>
    </head>

    <body>
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form method="post">
                    <h1>Crea una cuenta</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"
                            ><i class="fa-brands fa-google-plus-g"></i
                        ></a>
                        <a href="#" class="icon"
                            ><i class="fa-brands fa-facebook-f"></i
                        ></a>
                        <a href="#" class="icon"
                            ><i class="fa-brands fa-github"></i
                        ></a>
                        <a href="#" class="icon"
                            ><i class="fa-brands fa-linkedin-in"></i
                        ></a>
                    </div>
                    <span>o usa tu email para registrarte</span>
                    <input
                        type="text"
                        name="username"
                        placeholder="Nombre"
                        required
                    />
                    <input
                        type="email"
                        name="email"
                        placeholder="Correo"
                        required
                    />
                    <input
                        type="password"
                        name="password"
                        placeholder="Contraseña"
                        required
                    />
                    <button type="submit">Registrarse</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form method="post">
                    <h1>Iniciar sesion</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"
                            ><i class="fa-brands fa-google-plus-g"></i
                        ></a>
                        <a href="#" class="icon"
                            ><i class="fa-brands fa-facebook-f"></i
                        ></a>
                        <a href="#" class="icon"
                            ><i class="fa-brands fa-github"></i
                        ></a>
                        <a href="#" class="icon"
                            ><i class="fa-brands fa-linkedin-in"></i
                        ></a>
                    </div>
                    <span>o usa tu email para registrarte</span>
                    <input
                        type="email"
                        name="email"
                        placeholder="Correo"
                        required
                    />
                    <input
                        type="password"
                        name="password"
                        placeholder="Contraseña"
                        required
                    />
                    <a href="#">Olvidaste tu contraseña?</a>
                    <button>Ingresar</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Bienvenido de vuelta!</h1>
                        <p>
                            Inicia sesion para tener todas las funcionalidades
                            del sitio
                        </p>
                        <button class="hidden" id="login">
                            Iniciar sesion
                        </button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hola</h1>
                        <p>
                            Registrate para tener todas las funcionalidades del
                            sitio
                        </p>
                        <button class="hidden" id="register">
                            Registrarse
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script
            type="module"
            src="/src/frontend/events/loginEvents.js"
        ></script>
        <script src="/src/frontend/scripts/script1.js"></script>
    </body>
</html>
